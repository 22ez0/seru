<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Discord RPC Panel - lol</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="panel">
      <div class="header">
        <h1>lol</h1>
        <p class="subtitle">by yz</p>
      </div>

      <div class="status-indicator">

        <span id="statusText" class="status-text">Desconectado</span>
        <span id="userInfo" class="user-info" style="display: none;"></span>
      </div>

      <div class="content">
        <div class="input-group">
          <label for="tokenInput">Token do Discord:</label>
          <p class="hint">üîê Cole seu token aqui para conectar</p>
          <input 
            type="password" 
            id="tokenInput" 
            placeholder="Cole seu token do Discord aqui..."
            autocomplete="off"
          >
        </div>

        <div class="button-group">
          <button id="activateBtn" class="btn btn-primary">
            <span class="btn-text">Ativar Rich Presence</span>
            <span class="btn-loader" style="display: none;">‚è≥</span>
          </button>
          <button id="deactivateBtn" class="btn btn-secondary" disabled>
            Desativar
          </button>
        </div>

        <div class="preview">
          <h3>Pr√©via do Rich Presence:</h3>
          <div class="discord-preview">
            <div class="preview-header">
              <img src="https://cdn.discordapp.com/app-icons/22ez0/serufofa.png" alt="lol" class="preview-icon">
              <div class="preview-info">
                <div class="preview-title">lol</div>
                <div class="preview-subtitle">by yz</div>
              </div>
            </div>
            <div class="preview-status">assistindo gore</div>
            <a href="https://guns.lol/vgss" target="_blank" class="preview-button">clica a√≠kk</a>
          </div>
        </div>

        <hr style="margin: 30px 0; border: none; border-top: 1px solid #333;">

        <div class="deployment-section">
          <h3>üöÄ Deploy no GitHub</h3>
          <p class="hint">Fa√ßa push do c√≥digo para o GitHub e depois deploy no Render</p>
          
          <div class="input-group">
            <label for="githubToken">Token do GitHub:</label>
            <input 
              type="password" 
              id="githubToken" 
              placeholder="Cole seu GitHub token aqui..."
              autocomplete="off"
            >
          </div>

          <button id="pushBtn" class="btn btn-accent">
            <span class="btn-text">üöÄ FAZER PUSH AGORA</span>
            <span class="btn-loader" style="display: none;">‚è≥</span>
          </button>
        </div>
      </div>

      <div id="message" class="message"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
